<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<div th:fragment="editForm">
    <form th:action="@{'/home/edit/' + ${product.id}}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">

    <label>Name:</label><br>
    <input type="text" th:field="*{name}"><br>

    <label>Description:</label><br>
    <input type="text" th:field="*{description}"><br>

    <label>Category ID:</label><br>
    <input type="text" th:field="*{category_id}"><br>

    <label>Quantity:</label><br>
    <input type="text" th:field="*{quantity}"><br>

    <label>New Image:</label><br>
    <input type="file" name="newImageFile"><br>

    <input type="submit" value="Update Product">
</form>
</div>
</body>
</html>
